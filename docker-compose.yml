# =============================================================================
# YGGDRASIL Development Environment
# =============================================================================
#
# PREREQUISITE: Start Supabase first from packages/bifrost:
#   cd packages/bifrost && npx supabase start
#
# Then start these services:
#   docker compose up -d
#
# Stop with: docker compose down
# View logs: docker compose logs -f
#
# This provides additional infrastructure services.
# PostgreSQL is provided by Supabase (port 54322).
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis for caching, sessions, and rate limiting
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: yggdrasil-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Ollama for local LLM inference (SAGA council member)
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: yggdrasil-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - with-ollama

  # ---------------------------------------------------------------------------
  # Adminer for database management (development only)
  # ---------------------------------------------------------------------------
  # Note: Connect to Supabase at host.docker.internal:54322
  adminer:
    image: adminer:4
    container_name: yggdrasil-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: host.docker.internal
    profiles:
      - with-tools

  # ---------------------------------------------------------------------------
  # Redis Commander for Redis management (development only)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: yggdrasil-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - with-tools

volumes:
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: yggdrasil-network
